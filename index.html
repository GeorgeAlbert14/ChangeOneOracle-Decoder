<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="Imagenes/logo.png" alt="Logo Alura ">
    </header>
    <main>
        <section class="seccion_1">
            <input type="text" id="textoEncriptado" placeholder="Escribe aqui el texto">
            <div class="contenedor_botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Imagenes/Muñeco.png" alt="Muñeco">
            </div>
            <div class="contenedor_subtitulo">
                <h3>Mensaje:</h3>
            </div>
            <div class="contenedor_parrafo">
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
                <button type="button" id="botonCopiar">Copiar</button>  
            </div>
                         
        </section>
    </main>
    
    <footer>
        &#9733; By Alberto Durán
    </footer>    
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;  
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;  
</script>
</html>
